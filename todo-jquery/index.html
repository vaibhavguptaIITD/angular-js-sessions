<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo Angular</title>

    <!-- Bootstrap -->
    <link href="../css/css/bootstrap.css" rel="stylesheet">

    <link href="../css/app.css" rel="stylesheet">

</head>

<body ng-app="TodoApp">
    <div class="container" ng-controller="TodoController">
        <h1>Todo</h1> You have completed <span id="completedItems">{{getCompletedTaskCount()}}</span> of <span id="totalItems">{{items.length}}</span> items
        <!-- Items list will come here-->
        <ul id="itemList" class="list-group">
            <li class="item list-group-item" ng-repeat="item in items">
                <label for="item_{{item.id}}">
                    <input type="checkbox" id="item_{{item.id}}" ng-model="item.done">
                    <span>{{item.name}}</span>
                </label>
                <button type="button" class="btn btn-default" ng-click="removeTask($index)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </li>
        </ul>
        <input type="text" id="newTask" placeholder="Add new task" ng-model="newTask"></input>
        <button type="button" class="btn btn-primary" id="addTask" ng-click="addTask()">Add Task</button>
    </div>

    <script type="text/javascript" src="../scripts/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../scripts/angular.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../scripts/data.js"></script>
    <script type="text/javascript" src="script.js"></script>


</body>

</html>
