<html>

<head>
    <title></title>
    <script type="text/javascript" src="../scripts/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../scripts/angular.js"></script>
    <script type="text/javascript">
    angular.module("existingModuleApp", [])
.controller("demoController", function($scope){
        //Define, change model here
        $scope.model1 = "abc";
        //Define functions which view can use
        $scope.functionA = function(){
            abcd();
            alert("133");
        };
        function abcd(){

            alert("efgh");
        }
});
    </script>
</head>

<body ng-app="existingModuleApp">

    <div ng-controller="demoController">
        {{model1}}
        <button type="button" ng-click="functionA()">Button</button>
    </div>

!!!{{model1}}

</body>

</html>
